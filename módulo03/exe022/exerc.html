<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 600px;
            height: 100px;
            border-collapse: collapse;

        }
        td,th{
            border: 1px solid black;
            text-align: center;
        }
        
           
     



    </style>
</head>

                <tr>
                    <td>beatriz</td>

                    <td>batman</td>
                </tr>
                <tr>
                    <td>claudia</td>
                    <td>oblivion</td>
                    <td>matrix</td>
                    <td>big hero</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">homens</th>
                    <td>bruno</td>
                    <td>intocaveis</td>
                    <td>amnesia</td>
                    <td>gladiador</td>
                </tr>
                <tr>
                    <td>daniel</td>
                    <td>wall-e</td>
                    <td>oldboy</td>

                </tr>
                <tr>
                    <td>fabiano</td>

        </tbody>

       
       




    </table>
    
</body>
</html>
