<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 20px;
            text-align: center;
           

        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
           
            <td>H</td>
            
        </tr>
        <tr>
           
            <td>K</td>
            <td>M</td>
        </tr>



    </table>
    
</body>
</html>
